<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat / Orange - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>500%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__colum">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__colum">
        <h1 class="alt-header__title">오렌지</h1>
      </div>
      <div class="alt-header__colum">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i>     </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, May 24, 2021
        </div>

        <div class="message-row">
            <img src="orange.jpg">
            <div class="message-row__content">
                <span class="message__author">Orange</span>
                <div class="message__info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message_bubble">Hi Orange, Nice to meet you!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply"> 
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-smile-beam fa-lg"></i>
            <button>
                <i class="fas fa-arrow-circle-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too BIG</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
