<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>500%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-la"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-la"></i></span>
        <span><i class="fas fa-cog fa-la"></i></span>
      </div>
    </header>


    <main class="main-screen">
      <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/oranges-health-benefits-main-image-700-350-2e15cf1.jpg?webp=true&quality=90&resize=385%2C350"
           class="user-component__avatar user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Orange</h4>
            <h6 class="user-component__subtitle">Please Check My Kokoa Account Info</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>

        </div>
  
      </div>
    </a>


    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>Friends</a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">1
                  </span><i class="fas fa-comments fa-2x"></i></i>Chats</a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>Search</a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                  <span class="nav__notice">
                     
                  </span><i class="fas fa-ellipsis-h fa-2x"></i>Find</a></li>
        </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too BIG</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
